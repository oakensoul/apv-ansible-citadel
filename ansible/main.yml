---
- hosts: all
  sudo: yes
  connection: local
  gather_facts: yes

  roles:
    - geerlingguy.nfs
    - geerlingguy.packer-debian

  tasks:
    - name: Update apt cache
      apt: update-cache=yes cache_valid_time=86400
      become: true

    - name: install basic packages
      become: true
      apt: pkg={{ item }} state=latest
      tags: [packages]
      with_items:
        - curl
        - vim
        - libxslt1-dev
        - libxml2-dev
        - unzip
        - zip
        - python-pip
        - python-psycopg2
        - git
        - ntp
        - wget

    - name: install python packages
      become: true
      pip: name={{ item }}
      with_items:
        - urllib3
        - pyopenssl
        - ndg-httpsclient
        - pyasn1

    - name: Check NTP service to make sure its running
      service: name=ntp state=started enabled=yes
      sudo: yes
